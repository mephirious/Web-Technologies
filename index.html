<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/auth.css"> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="background">
    <div class="container text-white">
        <h1 class="mt-5 display-1">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
            <p class="mt-3">Don't have an account?</p>
            <a href="#" id="registerLink" class="btn btn-dark">Register here</a>
        </form>
    </div>

    <div id="popupRegistration" class="popup-form" style="display: none;">
        <div class="popup-content text-white p-4 rounded">
            <h2 class="display-1 mb-4">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-light">Register</button>
                <button type="button" id="closePopup" class="btn btn-secondary ">Close</button>
            </form>
        </div>
    </div>

    <script src="./js/user.js"></script>
</body>
</html>
