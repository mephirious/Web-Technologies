<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/calculate" method="post">
        <label for="weight">Enter your weight: </label>
        <input type="text" id="weight" name="weight" placeholder="Example: 70" required>
        <label for="height">Enter your height: </label>
        <input type="text" id="height" placeholder="Example: 1.75" name="height" required>
        <label for="gender">Select your gender: </label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="female">Rather not say</option>
        </select>
        <label for="age">Enter your age: </label>
        <input type="number" id="age" name="age" placeholder="Example: 18" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
